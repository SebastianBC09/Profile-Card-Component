<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card-header">
        <img src="images/bg-pattern-card.svg" alt="bg-pattern" />
      </div>
      <img src="images/image-victor.jpg" alt="img-victor" id="Vic-photo" />
      <div class="card-content">
        <div class="card-main">
          <h3>
            Victor Crest
            <span>26</span>
          </h3>
          <p>London</p>
        </div>
        <div class="card-footer">
          <div class="footer-info">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="footer-info">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="footer-info">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/sebasbc09" target="_blank">Sebastian Ballen</a>.
    </div>
  </body>
</html>
